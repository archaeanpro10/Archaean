<section class="contact-section">
    <div class="container">
        <div class="mb-5 pb-4">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3679.748748755374!2d75.88833997603781!3d22.737578226902055!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xe53aac85160bf7b%3A0xa7991e4f334259a5!2sArchaean%20pro%20Design!5e0!3m2!1sen!2sin!4v1698071553331!5m2!1sen!2sin"
                width="100%" style="border:0; height: 450px; @media (max-width:768px){height: 150px !important;}"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="contact-title">Get in Touch</h2>
            </div>
            <div class="col-lg-8">
                <form class="form-contact contact_form" id="contactForm" (ngSubmit)="onSubmit(form.value)" #form="ngForm">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input class="form-control" name="name" id="name" type="text"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'"
                                    ngModel placeholder="Enter your name" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input class="form-control" name="subject" id="subject" type="text"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Subject'"
                                    ngModel placeholder="Enter Subject" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input class="form-control" name="email" id="email" type="email"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'"
                                    ngModel placeholder="Email" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input class="form-control" name="phone" id="phone" type="tel"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Phone'"
                                    ngModel placeholder="Enter Phone" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'"
                                    ngModel placeholder=" Enter Message" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <input type="submit" class="btn hero-btn" [disabled]="!form.valid">
                        <p class="alert alert-success" role="alert" [class.d-none]="!msg">{{msg}}</p>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 offset-lg-1">
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-home"></i></span>
                    <div class="media-body">
                        <h3>Indore, India.</h3>
                        <p>Shopping Complex, D-83, AB Rd, Opposite Dainik Bhaskar Complex, Front of IBus Stop, Indore,
                            Madhya Pradesh 452011</p>
                    </div>
                </div>
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                    <div class="media-body">
                        <h3 class="my-2"><a href="tel:+91 93292 58015">+91 93292 58015</a></h3>
                        <h3 class="my-2"><a href="tel:+91 93292 58015">+91 97546 71277</a></h3>
                        <p>Mon to Sat 10am to 8pm</p>
                    </div>
                </div>
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-email"></i></span>
                    <div class="media-body">
                        <h3><a href="mailto:info@archaeanpro.in">info@archaeanpro.in</a></h3>
                        <p>Send us your query anytime!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
