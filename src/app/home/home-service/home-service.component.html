<!-- ? services-area -->
<div class="services-area">
    <div class="container">
        <div class="row justify-content-sm-center">
            <div class="col-lg-4 col-md-6 col-sm-8" *ngFor="let item of services_area; let i=index">
                <div class="single-services mb-30">
                    <div class="features-icon">
                        <img [src]="item.img" alt="service_image{{i}}">
                    </div>
                    <div class="features-caption">
                        <h3>{{item.heading}}</h3>
                        <p>{{item.para}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
